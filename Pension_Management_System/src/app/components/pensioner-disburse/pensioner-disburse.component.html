<div class="container bg"   style="background-color: #d0c7ec;">
<div class="bootstrap-wrapper">
  <div class="container">
      <div class="row" style="margin-top: 20px;">
          <div class="col-md-6 offset-md-3">
            <mat-card style="margin-top: 20px;">
              <h1 class="text-center">Disburse Pension</h1>

              <form (ngSubmit)="onSubmit()">
                  <mat-form-field  class="full-width" appearance="outline">
                      <mat-label>Aadhaar Number</mat-label>
                      <input required [(ngModel)]="credentials.aadharNumber" name="aadharNumber"
                      type="text" #control1="ngModel" matInput/>
                      <mat-error *ngIf="control1.invalid && control1.touched">
                          <div >Aadhaar Number is Required</div>
                      </mat-error>
                  </mat-form-field>
<br>
                  <mat-form-field  class="full-width" appearance="outline">
                      <mat-label>Pension Amount(including serviceCharge)</mat-label>
                      <input required [(ngModel)]="credentials.pensionAmount" name="pensionAmount"
                      type="number" #control1="ngModel" matInput/>
                      <mat-error *ngIf="control1.invalid && control1.touched">
                          <div >Pension Amount is Required</div>
                      </mat-error>
                  </mat-form-field><br>
                  <mat-form-field  class="full-width" appearance="outline">
                      <mat-label>Bank Charge</mat-label>
                      <input required [(ngModel)]="credentials.serviceCharge" name="serviceCharge"
                      type="number" #control1="ngModel" matInput/>
                      <mat-hint>*Private bank - 550, Public Bank - 500</mat-hint>
                      <mat-error *ngIf="control1.invalid && control1.touched">
                          <div>Bank charge is Required</div>
                      </mat-error>
                  </mat-form-field>
                  <br>
                  <br>
                  <div class="container text-center">
                      <button type="submit" mat-raised-button color="primary">Disburse Pension</button>
                      <button type="reset" mat-raised-button color="accent" style="margin-left: 10px;">Reset</button>

                  </div>
              </form>
            </mat-card>
          </div>
      </div>
  </div>

</div>
</div>
