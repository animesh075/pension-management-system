<mat-toolbar color="primary">
  <a [routerLink]="['/home']" routerLinkActive="router-link-active"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </a>
  <span>Pension</span>
  <span class="fill-remaining-space"></span>
  <span class="pensionerList"><a *ngIf="isLoggedIn" mat-button [routerLink]="['/pensioner-lists']" routerLinkActive="router-link-active" >Pensioner List</a></span>
  <span class="pensionCalculation"><a *ngIf="isLoggedIn" mat-button [routerLink]="['/calculate-pension']" routerLinkActive="router-link-active" >Calculate Pension</a></span>
  <span class="pensionDisburse"><a *ngIf="isLoggedIn" mat-button [routerLink]="['/pensioner-disburse']" routerLinkActive="router-link-active" >Disburse Pension</a></span>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" [routerLink]="['/login']" routerLinkActive="router-link-active"  mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">

    Login
  </a>

  <!-- <a style="margin-right: 20px;" *ngIf="!isLoggedIn" [routerLink]="['/login']" routerLinkActive="router-link-active"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">

 &nbsp; | &nbsp; Register
  </a> -->

  <a (click)="logout()" *ngIf="isLoggedIn" [routerLink]="['/login']" routerLinkActive="router-link-active"  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
       Logout
     </a>
</mat-toolbar>
